services:
  # Full-Stack IDP Application (Backend + Frontend)
  - type: web
    name: neocaptured-idp-app
    env: docker
    dockerfilePath: ./Dockerfile.simple
    plan: standard
    region: oregon
    branch: master
    buildCommand: ""
    startCommand: ""
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /app/backend
      - key: OCR_LANG
        value: en,ar
      - key: FRONTEND_URL
        value: https://neocaptured-idp-app.onrender.com
      - key: CORS_ORIGINS
        value: https://neocaptured-idp-app.onrender.com,http://localhost:5173,http://localhost:3000
      - key: MAX_WORKERS
        value: 2
      - key: LOG_LEVEL
        value: INFO
      - key: MODEL_CACHE_DIR
        value: /app/backend/models
      - key: UPLOAD_DIR
        value: /app/backend/uploads
      - key: TEMP_DIR
        value: /app/backend/temp
      - key: VITE_API_URL
        value: https://neocaptured-idp-app.onrender.com
      - key: VITE_APP_NAME
        value: NeoCaptured IDP
      # Supabase Configuration (Replace with your actual values)
      - key: SUPABASE_URL
        value: https://your-project-id.supabase.co
      - key: SUPABASE_ANON_KEY
        value: your-supabase-anon-key
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: your-supabase-service-role-key
      - key: DATABASE_TYPE
        value: supabase
      - key: MODEL_DOWNLOAD_ON_STARTUP
        value: "true"
      - key: ENABLE_MODEL_TRAINING
        value: "true"
      - key: MAX_FILE_SIZE
        value: "50MB"
      - key: WORKER_TIMEOUT
        value: "300"