services:
  - type: web
    name: neocaptured-idp-app
    env: python
    plan: standard
    region: oregon
    branch: master
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /app/backend
      - key: FRONTEND_URL
        value: "https://neocaptured-idp-app.onrender.com"